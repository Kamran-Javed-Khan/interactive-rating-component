<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="grid">
      <!-- Rating state start -->
      <div class="inner-card rating-state-card display-rating-state" id="ratingCard">
        <div>
            <div class="image-outer-box">
                <span class="image-border">
                    <img src="images/icon-star.svg" alt="Star Icon">
                </span>
            </div>
            <div class="content">
                <h2>How did we do?</h1>
                    <p>
                        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                    </p> 
            </div>
        </div>

        <div class="flex">
            <button onclick="setRating(1)">1</button>
            <button onclick="setRating(2)">2</button>
            <button onclick="setRating(3)">3</button>
            <button onclick="setRating(4)">4</button>
            <button onclick="setRating(5)">5</button>
        </div>

        <button class="submit-btn-styling" onclick="submit()">SUBMIT</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="inner-card display-thank-you-state center" id="thankYouCard">
        <img src="images/illustration-thank-you.svg" alt="Thank You">
        <div class="selection-style">
            <p id="selectedRating">You selected rating out of 5</p>
        </div>
        <h2>Thank you!</h2>
        <p class="get-in-touch">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <!-- Thank you state end -->
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamran Khan</a>.
  </div> -->
</body>
</html>
